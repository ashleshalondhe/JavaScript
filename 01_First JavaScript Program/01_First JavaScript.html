<html>
<head>
    <title>JavaScript Hello World</title>
</head>
<body>
    <h1 align="center">First JavaScript</h1>
    <script type="text/javascript">
        document.write("Hello World From JavaScript!" + "<br>");
        var a = 12;
        var b = 11;
        document.write("# a=12, b=11" + "<br>");
        document.write("Addition of Two no.: " + (a + b) + "<br>");
        document.write("Subtraction of Two no.: " + (a - b) + "<br>");
        document.write("Multiplication of Two no.: " + (a * b) + "<br>");
        document.write("Division of Two no.: " + (a / b) + "<br>");
        const pi = 3.14;
        var r = 2;
        document.write("# r=2" + "<br>");
        document.write("Area of Circle: " + (pi * r * r) + "<br>");
        var l = 4;
        var w = 2;
        document.write("# l=4, w=2" + "<br>");
        document.write("Area of Rectangle: " + (l * w) + "<br>");
        var base = 8;
        var height = 7;
        document.write("# base=8, height=7" + "<br>");
        document.write("Area of Triangle: " + (0.5 * base * height) + "<br>");
        document.write("Ashlesha Londhe" + "<br>");
    </script>
</body>
</html>
